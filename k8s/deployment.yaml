apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: temporal-demo
  labels:
    app: temporal-worker
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-worker
  template:
    metadata:
      labels:
        app: temporal-worker
      annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '9090'
      prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: temporal-worker
          image: temporal-worker:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
              name: metrics
              protocol: TCP
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
